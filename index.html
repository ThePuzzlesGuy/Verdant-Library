
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verdant Hollow · Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body class="theme-bn">
  <header class="bn-top">
    <div class="bn-topbar">
      <div class="brand">Verdant <span>&amp;</span> Hollow</div>
      <nav class="bn-actions">
        <a class="link" href="admin.html">Admin</a>
      </nav>
    </div>
    <div class="bn-searchbar">
      <input id="search" class="input" placeholder="Search by Title, Author, Keyword">
      <button id="go" class="btn">Search</button>
    </div>
  </header>

  <section class="bn-hero">
    <div class="banner">
      <div class="banner-text">
        <h1>Fiction Books</h1>
        <p class="muted">Browse your shelves by genre, author, series, rating, and availability.</p>
      </div>
    </div>
  </section>

  <section class="content-wrap">
    <aside class="sidebar">
      <h3>Browse Genres</h3>
      <ul id="genreList" class="sidelist"></ul>

      <h3>Filters</h3>
      <label class="filter"><span>Status</span>
        <select id="status" class="input">
          <option value="">All</option>
          <option>Unread</option><option>Reading</option><option>Finished</option><option>DNF</option>
        </select>
      </label>
      <label class="filter"><span>Availability</span>
        <select id="availability" class="input">
          <option value="">All</option>
          <option value="in">Checked In</option>
          <option value="out">Checked Out</option>
        </select>
      </label>
      <label class="filter"><span>Sort</span>
        <select id="sort" class="input">
          <option value="title-asc">Title A→Z</option>
          <option value="title-desc">Title Z→A</option>
          <option value="author-asc">Author A→Z</option>
          <option value="author-desc">Author Z→A</option>
          <option value="series-asc">Series A→Z</option>
          <option value="rating-desc">Rating High→Low</option>
        </select>
      </label>
    </aside>

    <main class="main">
      <h2 class="section-title"><span id="sectionLabel">All Books</span></h2>
      <div id="grid" class="bn-grid"></div>
    </main>
  </section>

  <footer class="bn-foot">
    <div class="foot-inner">
      <small>Data: <code>data/library.json</code>. Covers auto-fill via Open Library when possible.</small>
    </div>
  </footer>
</body>
</html>
